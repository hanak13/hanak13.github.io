<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“š Exam Management System</h1>

        <!-- Mode Selection -->
        <div id="modeSelection" class="mode-selection">
            <button class="mode-btn" onclick="showStaffPanel()">ğŸ‘¨â€ğŸ« Staff Panel</button>
            <button class="mode-btn" onclick="showStudentPanel()">ğŸ‘¨â€ğŸ“ Student Panel</button>
        </div>

        <!-- Staff Panel -->
        <div id="staffPanel" class="hidden">
            <h2>Staff Dashboard</h2>
            
            <div class="form-group">
                <h3>Manage Students</h3>
                <input type="text" id="studentRoll" placeholder="Roll Number">
                <input type="date" id="studentDob" style="margin-top: 10px;">
                <button onclick="addStudent()">Add Student</button>
                <button class="delete-btn" onclick="clearAllStudents()">Clear All Students</button>
            </div>

            <div id="studentList"></div>

            <hr style="margin: 30px 0;">

            <div class="form-group">
                <h3>Create Exam</h3>
                <label>Exam Title</label>
                <input type="text" id="examTitle" placeholder="Enter exam title">
                
                <label>Timer (minutes)</label>
                <input type="number" id="examTimer" placeholder="Enter time in minutes" min="1">
                
                <div class="checkbox-label">
                    <input type="checkbox" id="showResultsAfter">
                    <label for="showResultsAfter">Show results after submission</label>
                </div>
            </div>

            <div id="questionsContainer"></div>

            <button onclick="addQuestion()">+ Add Question</button>
            <button onclick="publishExam()">Publish Exam</button>
            <button class="back-btn" onclick="backToMode()">Back</button>
        </div>

        <!-- Student Panel -->
        <div id="studentPanel" class="hidden">
            <div id="studentLogin">
                <h2>Student Login</h2>
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" id="loginRoll" placeholder="Enter your roll number">
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="loginDob">
                </div>
                <button onclick="studentLogin()">Login</button>
                <button class="back-btn" onclick="backToMode()">Back</button>
            </div>

            <div id="examInterface" class="hidden">
                <div id="examTimer" class="timer"></div>
                <h2 id="examTitleDisplay"></h2>
                <div id="examQuestions"></div>
                <button onclick="submitExam()">Submit Exam</button>
            </div>

            <div id="examResults" class="hidden"></div>
        </div>
    </div>

    <script src="exam.js"></script>
    <script>
    // Auto-navigate based on URL hash
    window.addEventListener('load', function() {
        if(window.location.hash === '#student') {
            showStudentPanel();
        }
    });
     window.addEventListener('load', function() {
        if(window.location.hash === '#staff') {
            showStaffPanel();
        }
    });
</script>
</body>
</html>
